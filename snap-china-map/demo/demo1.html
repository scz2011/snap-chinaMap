<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../snap-china-map.css">
    <style>
        #map {
            width: 500px;
            height: 500px;
            border: solid 1px #ccc;
        }
    </style>
    <script src="../../snap/snap.svg.js"></script>
</head>

<body>
    <div id="map"></div>
    <button id="setColors">设置颜色</button>
    <button id="refresh">刷新</button>
    <script src="../snap-china-map.js"></script>
    <script>
        var map = Snap.chinaMap({
            id: 'map'
        });

        map.hover = function (path, label) {
            label.textContent += '--hahaha';
        }

        var colors = {
            '350000': '#2d6f3c',
            '710000': '#4fb967'
        };

        document.getElementById('setColors').onclick = function () {
            map.setColors(colors);
        }

        document.getElementById('refresh').onclick = function () {
            map.refresh();
        }
    </script>
</body>

</html>
